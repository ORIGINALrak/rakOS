<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rakOS</title>
  <link rel="stylesheet" href="rakOS.css">
</head>
<body id="fobody" onload="timeDisplay()">
  <div class="turnOn" id="turnOn">
    <button class="turnOnbtn" id="turnOnbtn" onclick="turnOn()">
      <img style="margin: 0;width: 100%;height: 100%;" src="src/tornonsvg.svg" alt=""></button>
    </button>
  </div>
  <section id="body">
    <div class="table" style="position: relative;" id="table">
      <div class="draggable icon" style="left: 50px;" id="folder1"><img src="src/folder-svgrepo-com.svg" width="100%" height="100%" alt=""></div>
      <div class="draggable icon" style="left: 200px;" id="folder2"><img src="src/folder-svgrepo-com.svg" width="100%" height="100%" alt=""></div>
      <div class="draggable icon" style="left: 350px;" id="folder3"><img src="src/folder-svgrepo-com.svg" width="100%" height="100%" alt=""></div>
      <div class="draggable" style="left: 500px;" id="trashcan"><img src="src/trash-can-with-cover-from-side-view.svg" width="100%" height="100%" alt=""></div>
    </div>
    <div class="tray" id="tray">
      <button onclick="menuShow()">
        <table>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
        </table>
      </button>
      <div class="timestamps">
        <span id="time"></span>
        <span id="date"></span>
      </div>
    </div>
  </section>
  <script src="app.js"></script>
  <script src="collision.js"></script>
</body>
</html>
