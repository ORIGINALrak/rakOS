<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rakOS</title>
  <link rel="stylesheet" href="rakOS.css">
</head>

<body id="fobody" onload="timeDisplay()">
  <div class="turnOn" id="turnOn">
    <button class="turnOnbtn" id="turnOnbtn" onclick="turnOn()">
      <img style="margin: 0;width: 100%;height: 100%;" src="src/tornonsvg.svg" alt=""></button>
  </div>
  <section id="body">
      <div class="table" style="position: relative;" id="table">
        <div class="aktiv">
          <p>ACTIVATE RAKOS</p>
          <p>GO TO THE SETTING TO ACTIVATE RAKOS</p>
        </div>
        <div class="draggable icon" id="trashcan">
          <img src="src/trash-can-with-cover-from-side-view.svg" width="100%" height="100%" alt="">
        </div>
        <div id="folder1" ondblclick="openfolder('folder')" class="draggable icon" style="left: 200px; top:50px;">
          <img src="src/folder-svgrepo-com.svg" width="100%" height="100%" alt="">
          <input onchange="iconRename()" id="folder1Value" class="iconName" type="text" value="folder1">
        </div>
        <div id="folder2" ondblclick="openfolder('folder')" class="draggable icon" style="left: 350px; top:50px;">
          <img src="src/folder-svgrepo-com.svg" width="100%" height="100%" alt="">
          <input onchange="iconRename()" id="folder2Value" class="iconName" type="text" value="folder2">
        </div>
        <div id="folder3" ondblclick="openfolder('folder')" class="draggable icon" style="left: 500px; top:50px;">
          <img src="src/folder-svgrepo-com.svg" width="100%" height="100%" alt="">
          <input onchange="iconRename()" id="folder3Value" class="iconName" type="text" value="folder3">
        </div>
        <div class="draggable icon" style="left: 800px; top:50px;">
          <img ondblclick="txt()" src="../txt/notepad.png" width="100%" height="100%" alt="asd">
          <input onchange="iconRename()" type="text" value="notepad">
        </div>
        <div id="lobster" class="draggable icon" style="left: 650px;top: 50px;" ondblclick="openfolder('picture')">
          <img id="lobster" src="src/lobster.png" width="100%" height="100%" alt="">
          <input onchange="iconRename()" id="lobsterValue" class="iconName" type="text" value="lobster">
        </div>

        <a id="contextMenu" class="context-menu" style="display:none" onclick="newItem()" href="#">New folder</a>

        <div class="menuClose" id="menuClose">
          <div style="display: flex;align-items: center;flex-direction: column;">
            <button class="turnOff" onclick="turnOff()"><img src="src/tornonsvg.svg" alt=""></button>
            <p id="turnOfflabel" style="display: none;">Kikapcsolás</p>
          </div>
          <div style="display: flex;align-items: center;flex-direction: column;">
            <button class="turnOff" onclick="logout()"><img src="src/tornonsvg.svg" alt=""></button>
            <p id="logoutlabel" style="display: none;">Kijelentkezés</p>
          </div>
          
        </div>
       
      </div>
      <div class="tray" id="tray">
        <button onclick="menuShow()">
          <table>
            <tr>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
          </table>
        </button>
        <div class="trayIcons">
            
        </div>
        
        <div class="timestamps">
          <span id="time"></span>
          <span id="date"></span>
        </div>
      </div>
  </section>
  <script src="app.js"></script>
  <script src="collision.js"></script>
  <script src="https://kit.fontawesome.com/cbddfbce65.js" crossorigin="anonymous"></script>
  <script type="module">

    const container = document.getElementById("table");
    const draggables = document.querySelectorAll(".draggable");
    
    document.onclick = hideMenu;
    document.oncontextmenu = rightClick;
    draggable()
    function hideMenu() {
      document.getElementById(
        "contextMenu").style.display = "none"
    }

    function rightClick(e) {
      e.preventDefault();

      if (document.getElementById(
        "contextMenu").style.display == "block")
        hideMenu();
      else {
        let menu = document
          .getElementById("contextMenu")

        menu.style.display = 'block';
        menu.style.left = e.pageX + "px";
        menu.style.top = e.pageY + "px";
      }
    }
  </script>
</body>

</html>
